<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Sweetest Princess ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffb6c1; /* baby pink */
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5rem;
      color: white;
      text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493, 0 0 40px white;
      animation: glow 3s ease-in-out infinite;
      z-index: 10;
      text-align: center;
    }

    .sub-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px #ff69b4, 0 0 15px #ff1493;
      z-index: 10;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 40px white;
      }
      50% {
        text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 60px white;
      }
    }

    .heart {
      position: absolute;
      width: 60px;
      height: 54px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      animation: floatUp linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 54px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 30px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(-45deg) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-200px) rotate(-45deg) scale(1.1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Princess title -->
  <div class="sub-text">The sweetest little princess ever ðŸ‘‘</div>

  <!-- Glowing name -->
  <div class="main-text">FARAAAAAHHHH ðŸ’•</div>

  <script>
    const colors = ['#ff4d6d', '#ff5e7e', '#ff809f', '#ff94ac'];
    const heartCount = 60;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      const size = 30 + Math.random() * 30;
      heart.style.width = `${size}px`;
      heart.style.height = `${size * 0.9}px`;
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = `${6 + Math.random() * 6}s`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heart.style.opacity = `${0.4 + Math.random() * 0.6}`;
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
